<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de prueba</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tareas</h1>
        <div class="input-container">
            <input type="text" id="item" placeholder="Ingrese un item" />
            <button onclick="addItem()">Agregar</button>
        </div>
        <ul id="itemList"></ul>
    </div>

    <script>
        async function fetchItems() {
            const response = await fetch("/items");
            const items = await response.json();
            const list = document.getElementById("itemList");
            list.innerHTML = "";
            items.forEach((item, index) => {
                const li = document.createElement("li");
                li.classList.add("list-item");
                li.innerHTML = `
                    <span class="item-text">${item}</span>
                    <div class="buttons">
                        <button class="edit-btn" onclick="updateItem(${index}, '${item}')">Editar</button>
                        <button class="delete-btn" onclick="deleteItem(${index})">Eliminar</button>
                    </div>
                `;
                list.appendChild(li);
            });
        }

        async function addItem() {
            const item = document.getElementById("item").value;
            if (!item) return;
            await fetch("/add", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ item })
            });
            document.getElementById("item").value = "";
            fetchItems();
        }

        async function deleteItem(index) {
            await fetch(`/delete/${index}`, {
                method: "DELETE"
            });
            fetchItems();
        }

        async function updateItem(index, oldItem) {
            const newItem = prompt("Editar item:", oldItem);
            if (newItem && newItem.trim() !== "") {
                await fetch(`/update/${index}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ newItem })
                });
                fetchItems();
            }
        }

        fetchItems();
    </script>
</body>
</html>
